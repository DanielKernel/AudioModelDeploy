version: '3.8'

services:
  qwen3-omni-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: qwen3-omni-api:latest
    container_name: qwen3-omni-api
    restart: unless-stopped
    
    # GPU支持
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 环境变量 (从.env文件加载或直接设置)
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_DEVICE=cuda
    
    # 端口映射
    ports:
      - "8000:8000"
    
    # 卷挂载 (可选: 用于模型缓存)
    volumes:
      - ./logs:/app/logs
      - model_cache:/root/.cache/huggingface
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 网络
    networks:
      - qwen3-network

volumes:
  model_cache:
    driver: local

networks:
  qwen3-network:
    driver: bridge
